<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Books</title>
</head>
<body>
    <h1>Book</h1>

    <form th:object="${product}" action="/save" method="POST">
        Title: <input type="text" th:field="*{name}"/>
        Price: <input type="text" th:field="*{price}"/>
        <input type="hidden" th:if="${product.id != null}" th:field="*{id}"/>
        <input type="submit" value="Save book">
    </form>

</body>
</html>
